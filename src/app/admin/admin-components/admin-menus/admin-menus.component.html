<div class="container">
  <h2>Menus</h2>

  <mat-toolbar class="highlight">Primary Nav</mat-toolbar>
  <p *ngIf="menuList.length === 0" class="center">
      No menu items yet
  </p>
  <div dnd-sortable-container [sortableData]="menuList">
    <mat-card *ngFor="let item of menuList; let i = index" dnd-sortable [sortableIndex]="i">
      <mat-input-container>
        <input matInput placeholder="Item Label" [(ngModel)]="item.label" required>
      </mat-input-container>
      <mat-input-container>
        <input matInput placeholder="Item URL" [(ngModel)]="item.url" required>
      </mat-input-container>
      <div class="actions">
        <button md-raised-button (click)="deleteMenuItem(i)">Delete Menu Item</button>
      </div>
      <mat-icon>drag_handle</mat-icon>
    </mat-card>
  </div>
  <button md-raised-button (click)="addMenuItem()" class="button-add-menu">Add Menu Item</button>
  <button md-raised-button (click)="saveMenu()" class="button-add-menu">Save Menu</button>
</div>
